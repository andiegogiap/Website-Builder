    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
          },
        },
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar for WebKit (Chrome, Safari, etc.) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(209, 213, 219, 0.5); /* bg-gray-300 with opacity */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #f9fafb; /* bg-gray-50 */
      }
      /* Custom scrollbar for Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(209, 213, 219, 0.5) transparent;
      }
      
      :root{
        --glass-bg-rgb: 22, 28, 41;
        --glass-alpha: .2;
        --glass-blur: 18px;
        --neon-a: 255,0,200;
        --neon-b: 0,229,255;
      }
      .glass{
        background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
        backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        border: 1px solid rgba(255,255,255,.1);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
      }
      .neon{ position: relative; }
      .neon::before{
        content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
        background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-b),.5));
      }
      .neon-on-hover::before {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .neon-on-hover:hover::before {
          opacity: 1;
      }
      body {
        background: radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, #0b0e11 60%),
        url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop') center/cover fixed;
        background-blend-mode: overlay;
      }
    </style>
